[pytest]
minversion = 7.0
addopts =
    -q
    --cov=api
    --cov=core
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    -v
    --tb=short
    --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    requires_db: marks tests that require database

# Coverage options
[coverage:run]
source = api,core
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
