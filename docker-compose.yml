version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - DEPLOYMENT_MODE=local
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pypaas
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
