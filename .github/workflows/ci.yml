name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8

      - name: Run flake8
        run: |
          flake8 .

      - name: Run tests with coverage
        run: |
          pytest -q --junitxml=pytest.xml --cov=api --cov=core --cov-report=xml --cov-report=term-missing || true

      - name: Check coverage threshold
        if: always()
        run: |
          python - <<'PY'
          import sys, xml.etree.ElementTree as ET
          try:
              root = ET.parse('coverage.xml').getroot()
              line_rate = root.get('line-rate')
              cov = float(line_rate) * 100 if line_rate is not None else 0.0
          except Exception as e:
              print("Failed to read coverage.xml:", e)
              sys.exit(1)
          print(f"Total coverage: {cov:.2f}%")
          if cov < 75.0:
              print("Coverage below required minimum (75%)")
              sys.exit(1)
          PY

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage.xml
            pytest.xml
            pytest.log

      - name: Upload pytest logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: .pytest_cache || ./pytest.log

